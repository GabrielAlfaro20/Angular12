<div class="caja-principal">
    <h1><strong>CATEGORIA DE PRODUCTOS</strong></h1>
    <div class="caja-contenido">
        <div class="nav-busqueda">
            <mat-form-field appearance="standard">
              <div class="barra-busqueda">
                <mat-icon>search</mat-icon>
                <input matInput (keyup)="($event)" placeholder="Buscar" #input>
              </div>
            </mat-form-field>
        </div>

        <table mat-table  class="table-responsive" matSort>

            <!-- Progress Column -->
            <ng-container matColumnDef="cuenta_contable">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 15%;"> Codigo </th>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="concepto_pago">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 20%;"> Nombre de Categoría </th>
            </ng-container>
        
            <!-- Fruit Column -->
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Acciones </th>
              <td mat-cell *matCellDef="let row" class="botones">
                <button mat-button style="color: black;">
                  <mat-icon>edit</mat-icon>
                </button>
                <button mat-button style="color: red;">
                  <mat-icon>delete</mat-icon>
                </button>
              </td>
            </ng-container>

        
            <!-- Row shown when there is no matching data. -->
            <!-- <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No se encontraron resultados para "{{input.value}}"</td>
            </tr> -->
          </table>


          <div class="caja-registro">
            <div class="campo-secundario">
                <mat-form-field style="width: 30%;margin-left: 6.5%;">
                  <mat-label>Nombre de Categoría</mat-label >
                  <input type="text" matInput formControlName="categoria" >
                </mat-form-field>                   
              </div>
              <div class="campo-botones">
                <div class="dos" >
                  <button   class=" btn btn-success" id="boton-add">
                   Registrar Categoría
                  </button>
                  <button mat-fab button="submit"  style="float: right ; margin-top:0px;background-color: darkorchid;"
                    id="boton-agregar">
                      <mat-icon>add</mat-icon>
                  </button>
                </div>
              </div>
          </div>
    </div>
    <button type="button" class=" btn btn-danger" id="boton-regresar" routerLink="/home"><i class="fas fa-long-arrow-alt-left"></i></button>
  </div>
