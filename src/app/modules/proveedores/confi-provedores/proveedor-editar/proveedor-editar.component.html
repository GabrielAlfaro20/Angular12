<div class="card">
    <div class="card-header">
        Editar Proveedor
        <button type="button" class=" btn btn-danger" style="float:right; align-items: flex-end;" (click)="cerrar()"><i
                class="fas fa-long-arrow-alt-left"></i>
        </button>
    </div>
    <form [formGroup]="editarForm">
        <div class="card-body" style="margin: auto; width: 100%">
            <div class="horizontal1" style="width: auto; display: flex; flex-direction: row;">
                <div class="col-lg-10_select_caja1" style="margin-left: 25px;">
                    <mat-form-field  style="width: 120px;" appearance="standard" class="search">
                        <mat-label>Código</mat-label >
                        <input formControlName="idProveedor" placeholder="Codigo Proveedor" matInput>
                    </mat-form-field>
                </div>
            </div>
            <div class="horizontal1" style="width: auto; display: flex; flex-direction: row;">
                <div class="col-lg-10_select_caja1" style="margin-left: 25px;">
                    <div>
                    <mat-form-field style="width: 250px;" appearance="standard" class="search">
                        <mat-label>Nombre de empresa</mat-label >
                        <input type="text" formControlName="nombreEmpresa" placeholder="Nombre de empresa" (keyup)="escribirData('nombreEmpresa')"
                        matInput>
                    </mat-form-field>
                    <p class="alert alert-danger"  *ngIf="invalido1 && f.nombreEmpresa " style="color: red;margin-left: 6.5%;width: 40%;margin-left: 6.5%;"> El nombre ya existe!</p>
                <p class="alert alert-danger"  *ngIf="requerido1 && f.nombreEmpresa " style="color: red;margin-left: 6.5%;width: 40%;margin-left: 6.5%;"> Nombre requerido</p>
                </div>
                </div>
            </div>
            <div class="horizontal1" style="width: auto; display: flex; flex-direction: row;">
                <div class="col-lg-10_select_caja1" style="margin-left: 25px;">
                    <mat-form-field style="width: 250px;" appearance="standard" class="search">
                        <mat-label>Correo</mat-label >
                        <input type="email" formControlName="correo" placeholder="Correo" (keyup)="escribirData('correo')" matInput>
                    </mat-form-field>
                    <p class="alert alert-danger"  *ngIf="requerido2 && f.correo "  style="color: red;margin-left: 6.5%;margin-left: 0.98%; width:250px;"> Correo requerido</p>
                </div>
            </div>
            <div class="horizontal1" style="width: auto; display: flex; flex-direction: row;">
                <div class="col-lg-10_select_caja1" style="margin-left: 25px;">
                    <mat-form-field style="width: 250px;" appearance="standard" class="search">
                        <mat-label>Teléfono</mat-label >
                        <input formControlName="telefono" placeholder="Teléfono" matInput maxlength="9" (keypress)="onlyNumbers($event)" (keyup)="escribirData('telefono')" >
                    </mat-form-field>
                    <p class="alert alert-danger" *ngIf="requerido3 && f.telefono " style="color: red;margin-left: 6.5%;margin-left: 0.98%; width:250px;"> Telèfono requerido</p>
                </div>
            </div>
            <div class="horizontal1" style="width: auto; display: flex; flex-direction: row;">
                <div class="col-lg-10_select_caja1" style="margin-left: 25px;">
                    <mat-form-field style="width: 250px;" appearance="standard" class="search">
                        <mat-label>Dirección</mat-label >
                        <input formControlName="direccion" placeholder="Dirección" matInput (keyup)="escribirData('direccion')">
                    </mat-form-field>
                    <p class="alert alert-danger" *ngIf="requerido4 && f.direccion " style="color: red;margin-left: 6.5%;margin-left: 0.98%; width:250px;"> Direcciòn requerido</p>
                </div>
            </div>
        </div>
        <div class="dos">
            <button (click)="guardarEditar()" style="margin-left: 2%; margin-bottom: 2%;" type="button" class=" btn btn-success"><i
                    class="fas fa-save" type="button"></i></button>
        </div>
    </form>
</div>
